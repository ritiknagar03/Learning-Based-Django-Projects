<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="feature-area section-gap">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="menu-content pb-60 col-lg-8">
                    <div class="title text-center">
                        <h1 class="mb-10">MarkSheet</h1>
                    </div>
                
        <div class="row">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    <label>Subject 1</label>
                    <input type="text" name="num1" class="form-control">
                    <label>Subject 2</label>
                    <input type="text" name="num2" class="form-control">
                    <label>Subject 3</label>
                    <input type="text" name="num3" class="form-control">
                    <label>Subject 4</label>
                    <input type="text" name="num4" class="form-control">
                    <label>Subject 5</label>
                    <input type="text" name="num5" class="form-control">
                    <button type="submit">MarkSheet</button>
                    <br>
                    <label>Total</label>
                    <input type="text" value="{{total}}">
                    <br>
                    <label>Percentage</label>
                    <input type="text" value="{{percentage}}">
                    <br>
                    <label>Divison</label>
                    <input type="text" value="{{division}}">
                </form>
            </div>
        </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
